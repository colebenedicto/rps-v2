<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <script src="app/js/script.js" defer></script>
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  <!-- <div class="welcome-page">

  <div class="game-page">
    <div class="game-title">
      <h1>rock paper scissors.</h1>
    </div>
    <div class="sections flex">

      <div class="results">
        <div class="message">Start!</div>
        <div class="scores flex">
          <div class="player-status">
            <p class="player-score">You: </p>
            <img src="" alt="Player's pick">
          </div>
          <div class="computer-status">
            <p class="comp-score">Computer: </p>
            <img src="" alt="Computer's pick">
          </div>
        </div>
      </div>

      <div class="selection">
        <p>First to score 5 wins! <br>
          Choose your weapon:</p>
        <div class="buttons flex-vertical">
          <button class="choice rock-btn" id="rock">Rock</button>
          <button class="choice paper-btn" id="paper">Paper</button>
          <button class="choice  sci-btn" id="scissors">Scissors</button>
        </div>
        <button class="restart-button">Restart</button>
      </div>

    </div>
  </div>

  <div class="footer">
    <p>2022 Â© <a href="https://github.com/colesprojects">colesprojects</a></p>
  </div>
</body>
</html>
