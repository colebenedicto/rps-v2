<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <script src="app/script.js" defer></script>
  <link rel="stylesheet" href="app/style.css">
</head>
<body>
  <!-- create 3 buttons for rock paper scissors and use that to play a round -->
  <h1>Rock Paper Scissors</h1>
  <p>First to reach 5 wins</p>

  <div class="scores flex">
    <p class="player-score">You: </p>
    <p class="comp-score">Computer: </p>
  </div>

  <div class="buttons flex">
    <button class="choice rock-btn" id="rock">Rock</button>
    <button class="choice paper-btn" id="paper">Paper</button>
    <button class="choice  sci-btn" id="scissors">Scissors</button>
  </div>

  <div class="message">
    <div> </div>
  </div>
</body>
</html>
